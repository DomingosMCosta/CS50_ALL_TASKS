<!DOCTYPE html>
<!-- use python -m http.server 8080 to start local website -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <style>
          body{
            transition: background-color 2s;
          }
        </style>

        <title>Index</title>
    </head>
    <body class="page1">

        <script>
          document.addEventListener('DOMContentLoaded', function() {
          let carouselMain = document.querySelector('.carousel');
          carouselMain.addEventListener('slid.bs.carousel', function() {
            let active_Class = document.querySelector('.carousel-item.active');
            let currentPicture = active_Class.querySelector('img').getAttribute('src');
            if (currentPicture == "photos/Portugal.png" ) {
                document.body.style.backgroundColor = '#0F1720';
                    }
            else if (currentPicture == "photos/Dark.png" ) {
                document.body.style.backgroundColor = '#121211';
                    }
            else if (currentPicture == "photos/future.png" ) {
            document.body.style.backgroundColor = '#307A77';
                    }
          })
          })
        </script>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="photos/Portugal.png" class="d-block w-100" alt="Portugal">
                <div class="carousel-caption d-none d-md-block">
                  <a href = "http://localhost:8080/myself.html" class="btn btn-outline-light">
                    Who am I?
                  </a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="photos/future.png" class="d-block w-100" alt="Future">
                <div class="carousel-caption d-none d-md-block">
                  <a href = "http://localhost:8080/career.html" class="btn btn-outline-light">
                    Looking into the future
                  </a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="photos/Dark.png" class="d-block w-100" alt="Dark">
                <div class="carousel-caption d-none d-md-block">
                  <a href = "http://localhost:8080/passions.html" class="btn btn-outline-light">
                    My passions
                  </a>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <script>
            window.onload = function() {
            window.scrollTo(0, document.body.scrollHeight);
            }
          </script>
    </body>
</html>
