{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% for symbol in symbols %}
                    <option value="{{ symbol.stock }}">{{ symbol.stock }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    {% if unsuccess %}
    <div id="unsuccess-message">
        {{ unsuccess|safe }}
    </div>
    {% endif %}
    {% if success %}
    <div id="success-message">
        {{ success|safe }}
    </div>
    {% endif %}

{% endblock %}
